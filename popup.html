<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        html {
            width: 170px;
        }

        .title {
            font-size: 15px;
            white-space: nowrap;
            margin-bottom: 15px;
            margin-top: 5px;
        }

        .container {
            width: auto;
            height: auto;
            display: block;
        }

        .threshold-slider {
            display: block !important;
            width: 75% !important;
            float: left;
            margin: 0 !important;
            padding: 0 !important;
        }

        #display {
            display: block !important;
            width: 25% !important;
            float: left;
            margin: 0;
            margin-top: 10px;
            padding: 0;
            padding-left: 5px;
        }

        .cf {
            margin-top: 3px;
            padding-top: 0px;
        }

        .cf:before,
        .cf:after {
            content: "";
            display: table !important;
        }

        .cf:after {
            clear: both;
        }

        span {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">YouTube Replay Count</div>
        <span>Video Watched Threshold:</span>
        <form action="#">
            <p class="range-field cf threshold-slider">
                <input id="threshold-slider" type="range" min="0" max="100" value="75" step="5" />
            </p>
            <div id="display">loading settings</div>
        </form>
        <script src="popup.js"></script>
    </div>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="materialize.min.js"></script>
</body>


</html>
